<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursion function</title>
</head>
<body>
    <script>
        function recursion(x) {
            if (x >= 1 ) {
              console.log(x);
              recursion(x-1);
            } 
        }   
       recursion(10);
    </script>
</body>
