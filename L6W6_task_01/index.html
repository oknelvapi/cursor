<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L6W6 AJAX&JSON</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="header container">     
        <h1>homework l6w6</h1>     
        <h2>ajax & json requests</h2>
    </header>
    <main class="main container">
        <div class="row">
            <div class="main__navbox col-2">
                <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                    <button type="button" id="btn-xmlh" class="btn btn-outline-primary">XMLH</button>
                    <button type="button" id="btn-async" class="btn btn-outline-secondary">Fetch & async</button> 
            </div>
            <div class="col-10">
                    <div class="main__create row justify-content-start">
                        <div class="col-4">
                            <button type="button" class="btn btn-light button__faq" data-toggle="modal" data-html="true" data-target="#faqModal" title="FAQ">
                                <img data-toggle="tooltip" data-placement="left" title="FAQ" src="img/light-bulb2.svg" alt="what_to_do">
                            </button>
                            <!-- faqModal -->
                            <div class="modal fade" id="faqModal" tabindex="-1" role="dialog" aria-labelledby="faqModalTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                <div  class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Info</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <a target="_blank" href="https://goo.gl/9rSg8q">View the code</a>
                                        <p>Щоб створити нового користувача - натисни на
                                            <img class="panelImg" title="Create a user" src="img/contract.svg" alt="create">
                                        </p>
                                        <p>Щоб видалити всі картки зі сторінки - натисни на
                                            <img class="panelImg" src="img/swipe.svg" alt="delete">
                                        </p>
                                        <span></span>

                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- End of faqModal -->
                            <button type="button" class="btn btn-light button__create" data-toggle="modal" data-target="#createModal" data-html="true">
                                <img data-toggle="tooltip" data-placement="top" title="Create a user" src="img/contract.svg" alt="create">
                            </button>
                            <!-- createModal -->
                            <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                <div id="modalBox" class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Create user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                                            </div>
                                            <input id="modal-name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
                                            </div>
                                            <input id="modal-age" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button  type="button" id="add-User" class="btn btn-primary" data-dismiss="modal">Create</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- End of createModal -->

                            <button type="button" class="btn btn-light button__swipe" data-toggle="tooltip" data-placement="right" data-html="true" title="Delete the cards">
                                <img src="img/swipe.svg" alt="delete">
                            </button>

                            <!-- editModal --> 
                            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div id="modalBox" class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="idUserTitle">Edit the user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                                                </div>
                                                <input id="modal-name2" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                            </div>
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
                                                </div>
                                                <input id="modal-age2" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button  type="button" id="btnSave" class="btn btn-primary" data-dismiss="modal">Save</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <!-- End of editModal -->
                        </div>
                    </div>
                    <div id="card-box" class="row main__cardBox">
                    </div>
            </div>
        </div>
        
    </main>
    <footer class="footer container">
        <di class="row justify-content-md-center">
            <div class="footer__box col col-lg-2">
                <h2>used by</h2>
            </div>
            <div class="footer__box col col-lg-1"> 
                <a target="_blank" href="https://getbootstrap.com/docs/4.1/getting-started/introduction/">
                    <img data-toggle="tooltip" data-placement="top" title="Boostrap 4" class="footer__logo" src="img/boostrap_logo.svg" alt="boostrap-logo">
                </a>
            </div>
            <div class="footer__box col col-lg-1">
                <a target="_blank" href="https://lodash.com/">
                    <img data-toggle="tooltip" data-placement="bottom" title="LoDash" class="footer__logo" src="img/lodash.svg" alt="lodash-logo">
                </a>
            </div>
            <div class="footer__box col col-lg-1">
                <a target="_blank" href="https://google.com.ua/">
                    <img data-toggle="tooltip" data-placement="right" title="Google" class="footer__logo" src="img/g_logo.svg" alt="google-logo">
                </a>
                    
            </div>   
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
